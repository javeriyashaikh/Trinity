<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
</head>
<style>
    .box 
    {
        width: 100px;
        height: 100px;
        position: absolute;
    }

    .box1
    {
        background-color: rgb(179, 125, 201);
        top: 50px;
        left: 50px;
        z-index: 1;
    }

    .box2
    {
        background-color: rgb(128, 0, 0);
        top: 100px;
        left: 100px;
        z-index: 2;
    }
</style>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
</body>
</html>
