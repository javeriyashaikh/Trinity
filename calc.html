<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
.h1
{
    color: brown;
    font-weight: bold;
    font-style: italic;
    text-align: center;
    align-content: center;
}

.body
{
    border: 2px solid black;
    border-radius: 20%;
    width: 300px;
    height: 300 px;
    text-align: center;
    align-content: center;
    padding: 10px;
    background-color: lightgrey;
    margin-left: 400px;
    margin-top: 150px;
}

#text3
{
    color: red;
}

#btn 
{
    border: 2px solid green;
    color: blue;
}

.input
{
    border: 2px solid brown;
    border-radius: 20% ;
}
</style>
<body>
    

    <div class="body">
        <h1 class="h1"> CALCULATOR </h1>
        Number A <input type="text" id="text1" class="input">

    <br><br>

    Number B <input type="text" id="text2" class="input">

    <br><br>

    <button onclick="add('+')" id="btn"> + </button>
    <button onclick="add('-')" id="btn"> - </button>
    <button onclick="add('*')" id="btn"> * </button>
    <button onclick="add('/')" id="btn"> / </button>

    <br><br>

    Result  <input type="text " id="text3" class="input">
    </div>
</body>

<script>

    function add(op)
    {
        let a = Number(  document.getElementById("text1").value );
        let b = Number (document.getElementById("text2").value);

        let c; 

        switch (op)
        {
            case "+":
                c = a+b;
                break;
                
            case "-":
                c = a-b;
                break;
            
                
            case "*":
                c = a*b;
                break;
            
                
            case "/":
                c = a/b;
                break;
            
        }
        document.getElementById("text3").value = c;
    }

</script>
</html>
