<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
</head>
<style>
    *
    {
        color: rgb(72, 255, 0);
    }
    h1{
        color: red;
        background-color: gray;
    }
    .high
    {
        color: green;
    }
    #low
    {
        color: aqua;
    }
    div p 
    {
        color: yellow;
    }
    p:hover
    {
        color: violet;
    }
</style>
<body>
    <h1> main heading </h1>
    <p class="high"> this is a paragraph</p>

    <div id="low"> this is para inside div</div>

    <p> this is an actual para broo</p>

</body>
</html>
