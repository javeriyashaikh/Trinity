<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
</head>

<style>
    .box
    {
        height: 100px;
        width: 100px;   
        animation: Javeriya 3s infinite;

    }
    @keyframes Javeriya
    {
        0%{background-color: red;}
        50%{background-color: aqua;}
        100%{background-color: blue;}
    }

</style>

<body>
    <div class="box"> </div>
</body>
</html>
